<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>Подсчёт квадратного уравнения</title>
</head>
<body>
    <header>
        <div>
            Введите коэффициенты уравнениы Ax^2+Bx+C=0
        </div>
    </header>
    <section>
	    <div id="input_data">
		    A = <input type="text" name="A_coef">
		    B = <input type="text" name="B_coef">
		    C = <input type="text" name="C_coef">
	    </div>
	    <div>
		    <button id="calculate">Вычислить</button>
	    </div>
	    <div id="result">
		    x1 = <input type="text" name="x1" readonly>
		    x2 = <input type="text" name="x2" readonly>
	    </div>
	    <div>
		    <table id="results">
				<tr>
					<th rowspan="2">A</th>
					<th rowspan="2">B</th>
					<th rowspan="2">C</th>
					<th colspan="2">res</th>
				</tr>
			    <tr>
				    <th>x1</th>
				    <th>x2</th>
			    </tr>
		    </table>
	    </div>
    </section>
</body>
</html>
